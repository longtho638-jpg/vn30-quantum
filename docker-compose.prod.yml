# VN30-Quantum Production Stack
# Full production deployment with monitoring

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════
  # REVERSE PROXY (NGINX)
  # ═══════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: vn30_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - vn30_network

  # ═══════════════════════════════════════════════════════
  # BACKEND API (FASTAPI)
  # ═══════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vn30_backend
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vn30_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ═══════════════════════════════════════════════════════
  # FRONTEND (NEXT.JS)
  # ═══════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vn30_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - vn30_network

  # ═══════════════════════════════════════════════════════
  # DATA HUNTER BOT
  # ═══════════════════════════════════════════════════════
  hunter:
    build: ./hunter
    container_name: vn30_hunter
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=vnquant
      - INFLUX_BUCKET=market_data
      - REDIS_URL=redis://redis:6379
    depends_on:
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vn30_network

  # ═══════════════════════════════════════════════════════
  # DATABASES
  # ═══════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: vn30_postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - vn30_network

  influxdb:
    image: influxdb:2.7
    container_name: vn30_influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=vnquant
      - DOCKER_INFLUXDB_INIT_BUCKET=market_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8086/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - vn30_network

  redis:
    image: redis:7-alpine
    container_name: vn30_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - vn30_network

  # ═══════════════════════════════════════════════════════
  # MONITORING STACK
  # ═══════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: vn30_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - vn30_network

  grafana:
    image: grafana/grafana:latest
    container_name: vn30_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - vn30_network

  # ═══════════════════════════════════════════════════════
  # LOG AGGREGATION
  # ═══════════════════════════════════════════════════════
  loki:
    image: grafana/loki:latest
    container_name: vn30_loki
    volumes:
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - vn30_network

  promtail:
    image: grafana/promtail:latest
    container_name: vn30_promtail
    volumes:
      - /var/log:/var/log:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - vn30_network

networks:
  vn30_network:
    driver: bridge

volumes:
  postgres_data:
  influxdb_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
